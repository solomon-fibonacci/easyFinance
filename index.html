<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>easy Finance</title>
</head>

<body>
    <div id="app">
        <div id="transactionInput">
            <form>
                <input type="text" placeholder="Amount">
                <br>
                <select>
                    <option disabled selected>Category</option>
                    <option>Transportation</option>
                    <option>Feeding</option>
                    <option>Drinking</option>
                </select>
                <br>
                <input type="text" placeholder="Note">
                <br>
                <input type="date">
                <br>
                <br>
                <input type="submit" value="Add Transaction">
                <br>
            </form>
        </div>
        <div id="financeSummary">
            <ul>
                <li> Total Income: 4,000,000</li>
                <li>Total Expense: 2,500,000</li>
                <li> Total Balance: 1,500,000</li>
            </ul>
        </div>
        <h2>August, 2016</h2>
        <ul>
            <li>Income: 1,200</li>
            <li>Expense: 3,400</li>
        </ul>
        <h3>Transactions</h3>
        <div id="transactionListing">
            <ul>
                <li>
                    <div>
                        <p>Transportation</p>
                        <p>Lagos to Kampale</p>
                    </div>
                    <div>500</div>
                </li>
                <li>
                    <div>
                        <p>Feeding</p>
                        <p>Lunch at Chicken Republic</p>
                    </div>
                    <div>3200</div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
