<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>easy Finance</title>
</head>

<body>
  <div id="container">
    <div id="transaction-input-div">
      <form id="transaction-input-form">
        <input type="text" placeholder="Amount" id="transaction-amount">
        <br>
        <select id="transaction-category">
          <script id="cat-template" type="text/template">
            <option disabled selected>Category</option>
            {{#categories}}
            <option id="{{catID}}">{{category}} ({{type}})</option>
            {{/categories}}
          </script>
        </select>
        <br>
        <input type="text" placeholder="Note" id="note">
        <br>
        <input type="date" id="transaction-date">
        <br>
        <br>
        <input type="submit" value="Add Transaction" id="add-transaction">
        <br>
      </form>
    </div>
    <div id="data-display">
      <div id="financeSummary">
        <h2> Balance: 1,500,000.00</h2>
        <div>
          <div class="total">
            <div>Total Income
            </div>
            <div class="total-figure">4,000,000</div>
          </div>
          <div class="total">
            <div>Total Expense
            </div>
            <div class="total-figure">2,500,000</div>
          </div>
        </div>
        <a href="#">Detailed Summary</a>
      </div>
      <h3>Transactions</h3>
      <div id="transaction-listing-div">
        <ul id="transaction-listing">
          <script id="transactions-template" type="text/template">
            {{#transactions}}
            <li>
              <div>
                <p>{{category}}</p>
                <p>{{note}}</p>
              </div>
              <div>{{amount}}</div>
            </li>
            {{/transactions}}
          </script>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
